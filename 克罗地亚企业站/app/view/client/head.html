<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title || info.title%></title>
    <meta name="keyword" content="<%=keyword || info.keyword%>">
    <meta name="description" content="<%= description || info.description%>">
    <link rel="stylesheet" href="/public/client/css/u-reset.css">
    <link rel="stylesheet" href="/public/client/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/public/client/css/animate.min.css">
    <link rel="stylesheet" href="/public/client/css/public.css">
    <link rel="icon" href="/public/client/img/aHR0cDovL3d3dy5nbzJjcm9hdGlhLm5ldC9xZnktY29udGVudC91cGxvYWRzLzIwMTYvMTIvZWMwZmM1MmZmMjM1MzMxM2ZlYzlhOTA2ZWIyMzgwYTIucG5n.png">
    <script src="/public/client/js/public.js"></script>
</head>

<body>
    <!-- 头部开始 -->
    <header>
        <div class="wf">
            <div class="wf-td">
                <a href=""><img
                        src="/public/client/img/aHR0cDovL3d3dy5nbzJjcm9hdGlhLm5ldC9xZnktY29udGVudC91cGxvYWRzLzIwMTYvMTIvZWMwZmM1MmZmMjM1MzMxM2ZlYzlhOTA2ZWIyMzgwYTIucG5n.png"
                        alt=""></a>
            </div>
            <div class="nav">
                <ul>
                    <li><a <%if(ctx.path=='/'){%> class="act"<%}%> href="/">首页</a></li>
                    <li><a <%if(ctx.path=='/croatia'||ctx.path =='/croatia/'+ctx.params.id){%> class="act"<%}%> href="/croatia">最爱克罗地亚</a></li>
                    <li><a <%if(ctx.path=='/arounds'||ctx.path =='/arounds/'+ctx.params.id){%> class="act"<%}%> href="/arounds">周边巴尔干国家</a></li>
                    <li><a <%if(ctx.path=='/tour'||ctx.path =='/tour/'+ctx.params.id){%> class="act"<%}%> href="/tour">行程介绍</a></li>
                    <li><a <%if(ctx.path=='/news'||ctx.path =='/news/'+ctx.params.id){%> class="act"<%}%> href="/news">资讯</a></li>
                    <li><a <%if(ctx.path=='/about'){%> class="act"<%}%> href="/about">关于我们</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- 头部结束 -->
    <!-- 轮播图开始 -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <%for(var i in wheel){%>
            <div class="swiper-slide">
                <div class="ani" swiper-animate-duration="0.3s" swiper-animate-transition="notransition"
                    swiper-animate-delay="0.3s"><img
                        src="<%=wheel[i].image%>"
                        alt="<%=wheel[i].title%>"></div>
            </div>
            <%}%>
        </div>
        <!-- 轮播图结束 -->
       
        
        </div>
