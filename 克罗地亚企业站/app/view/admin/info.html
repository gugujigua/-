<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/admin/layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" href="/public/admin/layui-theme-custom.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="coteener">
        <div class="form-box">
            <div class="layui-panel">
                <div style="padding: 30px;"></div>  
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title"  placeholder="请输入标题"
                           value="<%=info.title%>" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-block">
                        <input type="text" name="keyword"  placeholder="请输入关键字"
                        value="<%=info.keyword%>" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-block">
                        <input type="text" name="description"  placeholder="请输入描述内容"
                           value="<%=info.description%>" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司信息1</label>
                    <div class="layui-input-block">
                        <input type="text" name="info_one" 
                           value="<%=info.info_one%>" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司信息2</label>
                    <div class="layui-input-block">
                        <input type="text" name="info_two" 
                           value="<%=info.info_two%>" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司信息3</label>
                    <div class="layui-input-block">
                        <input type="text" name="info_three" 
                           value="<%=info.info_three%>" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司信息4</label>
                    <div class="layui-input-block">
                        <input type="text" name="info_four" 
                           value="<%=info.info_four%>" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司地址1</label>
                    <div class="layui-input-block">
                        <input type="text" name="address_one" 
                           value="<%=info.address_one%>" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司地址2</label>
                    <div class="layui-input-block">
                        <input type="text" name="address_two" 
                           value="<%=info.address_two%>" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司地址3</label>
                    <div class="layui-input-block">
                        <input type="text" name="address_three" 
                           value="<%=info.address_three%>" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">公司地址4</label>
                    <div class="layui-input-block">
                        <input type="text" name="address_four" 
                           value="<%=info.address_four%>" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">Tel</label>
                    <div class="layui-input-block">
                        <input type="text" name="Tel" 
                           value="<%=info.Tel%>" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮件</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" 
                           value="<%=info.email%>" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">QQ/微信</label>
                    <div class="layui-input-block">
                        <input type="text" name="qq" 
                           value="<%=info.qq%>" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">WWW</label>
                    <div class="layui-input-block">
                        <input type="text" name="www" 
                           value="<%=info.www%>" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">版权</label>
                    <div class="layui-input-block">
                        <textarea name="copyright" placeholder="请输入版权" class="layui-textarea"><%=info.copyright%></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="info-sub">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="/public/admin/layui-v2.6.8/layui/layui.js"></script>
    <script>
        layui.use(['layer', 'form'], function () {
            var form=layui.form;
            var $=layui.$;
            form.on('submit(info-sub)',function(data){
                // layer.msg(JSON.stringify(data.field))
                $.ajax({
                    url:'/admin/info',
                    type:'POST',
                    data:data.field,
                    success:function(res){
                     if(res.code==200){
                         layer.msg(res.msg)
                     }
                    },
                    error:function(){
                     layer.msg('提交出错啦!')
                    }
                })
                return false;
            })
        })
    </script>
</body>

</html>
