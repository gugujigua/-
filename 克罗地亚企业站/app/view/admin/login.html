<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <meta name="keyword" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="/public/admin/layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" href="/public/admin/css/login.css">
    <link rel="stylesheet" href="/public/admin/layui-theme-custom.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="title">
                美好家居后台登陆
            </div>
            <div class="form-box">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="username"  placeholder="请输入账号"
                                autocomplete="off" class="layui-input" lay-verType="tips">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password"  placeholder="请输入密码"
                                autocomplete="off" class="layui-input" lay-verType="tips">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="login-sub">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="copyright">
            山西美好家居有限公司&copy; 2022
        </div>
    </div>    
    <script src="../../public/admin/layui-v2.6.8/layui/layui.js"></script>
    <script>
        layui.use(['layer', 'form'], function () {
            var form = layui.form;
            var $ = layui.$;
            form.on('submit(login-sub)', function (data) {
                $.ajax({
                    url: '/admin/login',
                    type: 'POST',
                    data: data.field,
                    success: function (res) {
                        if (res.code == 200) {
                            layer.msg(res.msg)
                            setTimeout(() => {
                                location.href = '/admin/main'
                            }, 2000);
                        }
                    },
                    errer: function () {
                        layer.msg('提交出错了')
                    }
                })
                return false;
            })
        })
    </script>
</body>

</html>
